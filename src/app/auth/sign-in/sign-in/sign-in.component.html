<div class="container">
    <h2>Registro de usuarios</h2>
    <form (ngSubmit)="SignIn()">
        <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" id="firstName" [(ngModel)]="user.FirstName" name="firstName" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" id="lastName" [(ngModel)]="user.LastName" name="lastName" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="name">Nombre de usuario</label>
            <input type="text" id="nickName" [(ngModel)]="user.NickName" name="nickName" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="user.Password" name="password" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="name">Correo</label>
            <input type="text" id="email" [(ngModel)]="user.Email" name="Email" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="name">Dirección</label>
            <input type="text" id="address" [(ngModel)]="user.Address" name="Address" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="nick">Número telefónico</label>
            <input type="number" id="phoneNumber" [(ngModel)]="user.PhoneNumber" name="phoneNumber" class="form-control"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
